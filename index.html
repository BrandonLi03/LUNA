<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna</title>
    <link id="favicon" rel="icon" type="image/png" href="./asset/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <div class="header finisher-header" style="width: 100%; height: 99.9vh;">
            <div class="bar">
                <img src="./asset/Logo.png" alt="">
            </div>
            <div id="chatBox" class="chatBox"></div>
            <div id="inputBox" class="inputBox">
                <textarea id="userInput" class="userInput" type="text" placeholder="Type Here..."></textarea>
                <button  id="sendButton" class="sendButton" onclick="chat()"><img src="./asset/send.png" alt="send_btn"></button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script type="text/javascript">
        new FinisherHeader({
            "count": 40,
            "size": {
                "min": 4,
                "max": 5,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 0.5
                },
                "y": {
                    "min": 0,
                    "max": 0.3
                }
            },
            "colors": {
                "background": "#181717",
                "particles": [
                    "#fbfcca",
                    "#d7f3fe",
                    "#ffd0a7"
                ]
            },
            "blending": "overlay",
            "opacity": {
                "center": 1,
                "edge": 0
            },
            "shapes": [
                "c"
            ]
        });
    </script>
</body>
</html>
